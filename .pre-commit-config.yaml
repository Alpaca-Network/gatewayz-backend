# Pre-commit hooks for Gatewayz backend
# See https://pre-commit.com for more information

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Git hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: tests/

  # Test execution (fast unit tests only)
  - repo: local
    hooks:
      # Run fast unit tests before commit
      - id: pytest-unit
        name: Run unit tests
        entry: pytest
        args: [-m, unit, --tb=short, -q, --maxfail=3, --timeout=30]
        language: system
        pass_filenames: false
        stages: [commit]

      # Check test markers are applied
      - id: check-test-markers
        name: Check test markers
        entry: python
        args: [-c, "import sys; import re; files = sys.argv[1:]; markers = ['@pytest.mark.unit', '@pytest.mark.integration', '@pytest.mark.e2e']; missing = [f for f in files if 'test_' in f and not any(re.search(m, open(f).read()) for m in markers)]; sys.exit(len(missing))"]
        language: system
        files: ^tests/.*\.py$
        exclude: ^tests/(helpers|documentation|__pycache__)/

      # Ensure no debug statements
      - id: no-debug-statements
        name: Check for debug statements
        entry: python
        args: [-c, "import sys; import re; files = sys.argv[1:]; debug = [f for f in files if re.search(r'(import pdb|breakpoint\(\)|print\()', open(f).read())]; sys.exit(len(debug))"]
        language: system
        files: ^src/.*\.py$

# Configuration
default_language_version:
  python: python3.12

# Stages
default_stages: [commit]
fail_fast: false

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pytest-unit]  # Skip test execution in CI (runs separately)
  submodules: false
