sonar.projectKey=Alpaca-Network_gatewayz-backend
sonar.organization=alpaca-network

# Source code and test directories
sonar.sources=src
sonar.tests=tests

# Exclude manual integration test scripts from analysis
# These are ad-hoc testing scripts in scripts/, not part of the main codebase
# They should NOT be analyzed by SonarCloud
sonar.exclusions=scripts/**,**/__pycache__/**,**/*.pyc

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml

# Python version compatibility
sonar.python.version=3.10,3.11,3.12
