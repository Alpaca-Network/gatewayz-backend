sonar.projectKey=Alpaca-Network_gatewayz-backend
sonar.organization=alpaca-network

# Project structure
sonar.sourceEncoding=UTF-8

# Source code directory - only analyze src/ for main code
sonar.sources=src

# Test directory
sonar.tests=tests

# Exclude manual integration test scripts from analysis
# These are ad-hoc testing scripts in scripts/integration-tests/, not part of the main codebase
# DO NOT analyze them with SonarCloud
sonar.exclusions=\
    scripts/**,\
    scripts/integration-tests/**,\
    **/__pycache__/**,\
    **/__init__.py,\
    **/*.pyc,\
    **/.pytest_cache/**,\
    **/node_modules/**

# Coverage report path
sonar.coverage.reportPaths=coverage.xml

# Python version compatibility
sonar.python.version=3.10,3.11,3.12

# Copy paste detection - EXCLUDE manual scripts from duplication analysis
sonar.cpd.exclusions=\
    scripts/**,\
    scripts/integration-tests/**,\
    **/__pycache__/**
