sonar.projectKey=Alpaca-Network_gatewayz-backend
sonar.organization=alpaca-network

# Project structure
sonar.sourceEncoding=UTF-8

# IMPORTANT: Only analyze source and test code
# Manual integration test scripts are explicitly EXCLUDED
sonar.sources=src
sonar.tests=tests

# Explicitly exclude all scripts directory
# scripts/integration-tests/ contains ad-hoc testing scripts that are NOT part of the main codebase
# These should NOT be analyzed or counted toward quality gates
sonar.exclusions=\
    scripts/,\
    scripts/**,\
    scripts/integration-tests/,\
    scripts/integration-tests/**,\
    **/__pycache__/**,\
    **/__init__.py,\
    **/*.pyc,\
    **/.pytest_cache/**,\
    **/node_modules/**

# Coverage exclusions - do not count scripts in coverage metrics
sonar.coverage.exclusions=\
    scripts/,\
    scripts/**,\
    scripts/integration-tests/**

# Duplication (copy-paste detection) exclusions
# This is critical - we do NOT want duplication in scripts/ to fail quality gate
sonar.cpd.exclusions=\
    scripts/,\
    scripts/**,\
    scripts/integration-tests/**

# Coverage report path
sonar.coverage.reportPaths=coverage.xml

# Python version compatibility
sonar.python.version=3.10,3.11,3.12
