name: Lint PR Review

# This workflow adds inline code review comments on PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  reviewdog:
    name: ReviewDog - Inline Linting Comments
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      # Ruff with GitHub native annotations (inline comments via --output-format=github)
      - name: Run Ruff with ReviewDog
        run: |
          ruff check src/ tests/ --output-format=github || true

      # Black formatting check
      - name: Run Black Check
        run: |
          black src/ tests/ --check --line-length 100 --target-version py312 > black-output.txt 2>&1 || true
          if [ -s black-output.txt ]; then
            echo "### üé® Black Formatting Issues" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat black-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Fix with:** \`black src/ tests/\`" >> $GITHUB_STEP_SUMMARY
          fi

      # Import sorting check
      - name: Run isort Check
        run: |
          isort src/ tests/ --check-only --profile black > isort-output.txt 2>&1 || true
          if [ -s isort-output.txt ]; then
            echo "### üì¶ Import Sorting Issues" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat isort-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Fix with:** \`isort src/ tests/\`" >> $GITHUB_STEP_SUMMARY
          fi

      # Add helpful comment if issues found
      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç Linting Issues Found

            Your PR has some linting issues that need to be fixed before merging.

            ### üîß Quick Fix

            Run this locally to auto-fix most issues:

            \`\`\`bash
            ./scripts/lint.sh fix
            \`\`\`

            Or fix individual tools:

            \`\`\`bash
            ruff check src/ tests/ --fix
            black src/ tests/
            isort src/ tests/ --profile black
            \`\`\`

            Then commit and push the changes.

            ---
            ü§ñ *This comment was automatically generated*
            `
            })
