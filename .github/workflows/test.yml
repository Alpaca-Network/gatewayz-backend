name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: Set test environment variables
      run: |
        echo "SUPABASE_URL=https://test.supabase.co" >> $GITHUB_ENV
        echo "SUPABASE_KEY=test-key" >> $GITHUB_ENV
        echo "OPENROUTER_API_KEY=test-openrouter-key" >> $GITHUB_ENV
        echo "ENCRYPTION_KEY=test-encryption-key-32-bytes-long!" >> $GITHUB_ENV

    - name: Run tests with pytest
      run: |
        pytest tests/test_endpoints.py -v --tb=short --color=yes

    - name: Run all tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  critical-tests:
    runs-on: ubuntu-latest
    name: Critical Endpoint Tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx

    - name: Set test environment variables
      run: |
        echo "SUPABASE_URL=https://test.supabase.co" >> $GITHUB_ENV
        echo "SUPABASE_KEY=test-key" >> $GITHUB_ENV
        echo "OPENROUTER_API_KEY=test-openrouter-key" >> $GITHUB_ENV
        echo "ENCRYPTION_KEY=test-encryption-key-32-bytes-long!" >> $GITHUB_ENV

    - name: Run critical tests only
      run: |
        pytest tests/test_endpoints.py::TestChatEndpoints -v --tb=short
        pytest tests/test_endpoints.py::TestAuthEndpoints -v --tb=short
        pytest tests/test_endpoints.py::TestPaymentEndpoints -v --tb=short

    - name: Notify on failure
      if: failure()
      run: |
        echo "::error::Critical tests failed! Check the test output above."
