name: Auto-fix Linting Issues

# This workflow automatically fixes linting issues and creates a PR
# Trigger manually or on schedule

on:
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight

jobs:
  autofix:
    name: Auto-fix Linting Issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run auto-fixers
        run: |
          echo "ðŸ”§ Running auto-fixers..."

          # Fix imports
          isort src/ tests/ --profile black

          # Format code
          black src/ tests/ --line-length 100 --target-version py312

          # Fix Ruff issues
          ruff check src/ tests/ --fix || true

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes needed"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: apply automatic linting fixes'
          title: 'ðŸ¤– Auto-fix: Linting Issues'
          body: |
            ## Automated Linting Fixes

            This PR was automatically created by the linting workflow.

            ### Changes Applied:
            - âœ… Import sorting (isort)
            - âœ… Code formatting (black)
            - âœ… Auto-fixable linting issues (ruff)

            ### Review Checklist:
            - [ ] Review all changes
            - [ ] Run tests locally
            - [ ] Verify no functionality changes

            ðŸ¤– Generated by GitHub Actions
          branch: auto-fix/linting
          delete-branch: true
          labels: |
            automated
            linting
            chore

      - name: Summary
        run: |
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "âœ… Pull request created with linting fixes"
          else
            echo "âœ… No linting issues found - code is clean!"
          fi
